<html>

    <head>
        <title>RxJS Starter - Ultimate Courses</title>
        <link href="styles.css" rel="stylesheet" />
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <div class="logo-ultimate"></div>
                <p class="logo-name">Ultimate Courses<span>&trade;</span></p>
            </div>
        </header>
        <div id="app">
            <h1>Ultimate RxJS</h1>
            <div class="progress-bar"></div>

            <div style="height: 500px; display: flex; width: 90%; margin-left: auto; margin-right: auto;">
                <div id="box1" style="border: 1px solid black; height: 100%; flex: 1; margin-left: 10px; margin-right: 10px;">

                </div>
                <div id="box2" style="border: 1px solid black; height: 100%; flex: 1; margin-left: 10px; margin-right: 10px;">

                </div>
            </div>

            <div class="calculator-wrapper" style="display: none;">
                <h2>Mortgage Calculator</h2>
                <div class="form-wrapper">
                    <label for="loanAmount">
                        Mortgage Amount ($)
                    </label>
                    <input type="number" name="loanAmount" id="loanAmount" />
                </div>

                <div class="form-wrapper">
                    <label for="interest">
                        Interest Rate (%)
                    </label>
                    <input type="number" name="interest" id="interest" />
                </div>

                <div class="form-wrapper">
                    <label for="loanLength">Mortgage Length</label>
                    <div>
                        <input type="radio" name="loanLength" class="loanLength" value="180" />
                        15 yr
                        <input type="radio" name="loanLength" class="loanLength" value="360" />
                        30 yr
                    </div>
                </div>
                <div>
                    Your expected monthly payment is: $<strong id="expected"></strong>
                </div>
            </div>

            <div class="input-wrapper" style="display: none;">
                <input type="number" id="first">
                <input type="number" id="second">
            </div>

            <div style="display: none;">
                <h2 id="countdown"></h2>
                <button id="abort" style="display: none;">
                    Abort Mission
                </button>
                <button id="start">
                    Start Timer
                </button>
                <button id="pause">
                    Pause Timer
                </button>
            </div>
            <input type="text" id="text-input" style="display: none;">
            <div id="typeahead-container"></div>
            <div style="display: none;">
                <div class="radio-container">
                    <input type="radio" class="radio-option" name="operator" value="mergeMap">
                    <label for="mergeMap">mergeMap</label>
                </div>
                <div class="radio-container">
                    <input type="radio" class="radio-option" name="operator" value="switchMap">
                    <label for="switchMap">switchMap</label>
                </div>
                <div class="radio-container">
                    <input type="radio" class="radio-option" name="operator" value="concatMap">
                    <label for="concatMap">concatMap</label>
                </div>
            </div>

            <form id="login-form" style="display: none;">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" />
                </div>
                <div class="form-group">
                    <button id="login" type="button">Login</button>
                </div>
            </form>

            <div style="display: none;">
                <p>
                    Start polling to request random
                    <a href="https://random.dog/">dog</a> images!
                </p>
                <p>
                    Polling Status:
                    <span id="polling-status">Stopped</span>
                </p>
                <button id="start">Start Polling</button>
                <button id="stop">Stop Polling</button>
            </div>
            <img style="display: none;" id="dog" alt="dog!"
                src="https://random.dog/10fa025a-b04a-47d7-bfed-98747269b6c2.jpg" />
        </div>
        <script src="js\combination-operators\merge2.js" type="module"></script>
    </body>

</html>
